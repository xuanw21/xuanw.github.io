<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>炫污染笑传之彩彩板</title>
    <style>
        :root {
            --glow-intensity: 1;
        }

        body {
            margin: 0;
            height: 100vh;
            background: 
                linear-gradient(45deg, 
                    #ff0000 0%, #ff7300 15%, #fffb00 30%,
                    #48ff00 45%, #00ffd5 60%, #002bff 75%,
                    #7a00ff 90%, #ff00c8 100%),
                radial-gradient(circle, 
                    rgba(255,255,255,0.2) 0%, 
                    rgba(0,0,0,0.8) 100%);
            background-size: 400% 400%, 200% 200%;
            animation: 
                gradientBG 8s ease infinite,
                scanlines 0.2s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            filter: contrast(180%) brightness(120%);
            perspective: 1000px;
        }

        .cyber-pulse {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.2) 0%, 
                transparent 70%);
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            pointer-events: none;
        }

        .glow-container {
            position: relative;
            padding: 3rem;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            box-shadow: 
                0 0 200px 50px rgba(255,0,221,0.5),
                0 0 100px 30px rgba(0,255,234,0.5),
                0 0 50px 20px rgba(255,255,255,0.5);
            transform: rotateX(15deg) rotateY(-5deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 3;
        }

        .nav-item {
            margin: 3rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .nav-link {
            display: block;
            padding: 2rem 4rem;
            font-family: 'Arial Black', sans-serif;
            font-size: 2.5rem;
            text-decoration: none;
            color: transparent;
            background: linear-gradient(90deg,
                #ff0000 0%, #ff7300 15%, #fffb00 30%,
                #48ff00 45%, #00ffd5 60%, #002bff 75%,
                #7a00ff 90%, #ff00c8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            border: 4px solid;
            border-image: linear-gradient(45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00,
                #00ffd5, #002bff, #7a00ff, #ff00c8) 1;
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
            animation: 
                textGlow 1s ease-in-out infinite alternate,
                borderFlow 3s linear infinite;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            filter: blur(30px) brightness(2);
            z-index: -1;
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        .nav-link:hover {
            transform: 
                scale(1.3) 
                rotateY(20deg) 
                translateZ(50px);
            filter: 
                drop-shadow(0 0 30px currentColor)
                hue-rotate(360deg);
            animation: 
                textGlow 0.5s ease-in-out infinite alternate,
                borderFlow 1s linear infinite,
                shake 0.3s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%, 0 0; }
            50% { background-position: 100% 50%, 100% 100%; }
            100% { background-position: 0% 50%, 0 0; }
        }

        @keyframes textGlow {
            0% { 
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #ff00de,
                    0 0 40px #ff00de;
            }
            100% { 
                text-shadow: 
                    0 0 30px #fff,
                    0 0 50px #00ffea,
                    0 0 60px #00ffea;
            }
        }

        @keyframes borderFlow {
            100% { border-image-source: linear-gradient(45deg, 
                #ff00c8, #ff0000, #ff7300, #fffb00,
                #48ff00, #00ffd5, #002bff, #7a00ff);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 -20px; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.9) 0%, 
                transparent 70%);
            border-radius: 50%;
            animation: particleAnim 1.5s infinite;
            mix-blend-mode: screen;
        }

        @keyframes particleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="cyber-pulse"></div>
    
    <div class="glow-container">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="ai.html" class="nav-link">炫舞小模型AI</a></li>
                <li class="nav-item"><a href="df.html" class="nav-link">类东方小游戏</a></li>
                <li class="nav-item"><a href="hd.html" class="nav-link">矿渣配置生成器</a></li>
                <li class="nav-item"><a href="cy.html" class="nav-link">创游世界作者模拟器</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // 动态粒子生成器
        function createParticles() {
            const container = document.body;
            for(let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.width = particle.style.height = 
                    Math.random() * 20 + 10 + 'px';
                container.appendChild(particle);
            }
        }
        createParticles();

        // 动态颜色引擎
        document.querySelectorAll('.nav-link').forEach(link => {
            let hue = 0;
            setInterval(() => {
                link.style.borderImage = `
                    linear-gradient(${hue}deg, 
                    #ff0000, #ff7300, #fffb00, #48ff00,
                    #00ffd5, #002bff, #7a00ff, #ff00c8) 1`;
                hue = (hue + 10) % 360;
            }, 50);
        });

        // 点击事件优化
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                link.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    window.location.href = link.href;
                }, 300);
            });
        });
    </script>
</body>
</html>
