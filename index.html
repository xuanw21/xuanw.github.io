<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>赛博霓虹导航系统</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00,
                #00ffd5, #002bff, #7a00ff, #ff00c8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            filter: contrast(150%);
        }

        .glow-container {
            position: relative;
            padding: 2rem;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            box-shadow: 0 0 100px 20px rgba(255,255,255,0.3);
            transform: rotateX(10deg) rotateY(-10deg);
            perspective: 1000px;
        }

        .nav-wrapper {
            position: relative;
            z-index: 2;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            position: relative;
            margin: 2rem;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-link {
            display: block;
            padding: 1.5rem 3rem;
            font-family: 'Arial Black', sans-serif;
            font-size: 2rem;
            text-decoration: none;
            color: transparent;
            background: linear-gradient(90deg,
                #ff0000 0%, #ff7300 15%, #fffb00 30%,
                #48ff00 45%, #00ffd5 60%, #002bff 75%,
                #7a00ff 90%, #ff00c8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            border: 3px solid transparent;
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: inherit;
            filter: blur(20px);
            z-index: -1;
            opacity: 0.7;
        }

        .nav-link:hover {
            transform: scale(1.2) rotateY(15deg);
            box-shadow: 0 0 50px 10px rgba(255,255,255,0.5);
            animation: rainbowBorder 1s linear infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            }
            to { text-shadow: 0 0 20px #fff,
                       0 0 30px #00ffea,
                       0 0 40px #00ffea,
                       0 0 50px #00ffea;
            }
        }

        @keyframes rainbowBorder {
            100% { border-image: linear-gradient(45deg, 
                    #ff0000, #ff7300, #fffb00, #48ff00,
                    #00ffd5, #002bff, #7a00ff, #ff00c8) 1;
                border-image-slice: 1;
            }
        }

        /* 添加全屏粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: particleAnim 2s infinite;
        }

        @keyframes particleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 动态粒子背景 -->
    <div class="particles" id="particles"></div>

    <div class="glow-container">
        <nav class="nav-wrapper">
            <ul class="nav-list">
                <li class="nav-item"><a href="ai.html" class="nav-link">炫舞小模型ai</a></li>
                <li class="nav-item"><a href="df.html" class="nav-link">类东方小游戏</a></li>
                <li class="nav-item"><a href="hd.html" class="nav-link">电脑配置(矿渣）生成器</a></li>
                <li class="nav-item"><a href="cy.html" class="nav-link">创游世界小游戏</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // 生成动态粒子
        function createParticles() {
            const particles = document.getElementById('particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.width = particle.style.height = 
                    Math.random() * 10 + 5 + 'px';
                particles.appendChild(particle);
            }
        }
        createParticles();

        // 添加随机颜色变化
        document.querySelectorAll('.nav-link').forEach(link => {
            setInterval(() => {
                link.style.background = `linear-gradient(${Math.random()*360}deg,
                    #ff0000 0%, #ff7300 15%, #fffb00 30%,
                    #48ff00 45%, #00ffd5 60%, #002bff 75%,
                    #7a00ff 90%, #ff00c8 100%)`;
            }, 3000);
        });
    </script>
</body>
</html>
