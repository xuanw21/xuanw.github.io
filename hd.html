        .config-box {

            background-size: auto, 100% 4px;
            box-shadow: 
                inset 0 0 30px #000800,
                0 0 30px #00ff0033;
        }

        .config-box::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -50%;
            width: 200%;
            height: 2000%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 15px,
                var(--green) 15px,
                var(--green) 30px

            opacity: 0.1;
            animation: scan 20s linear infinite;
            z-index: 0;

            100% { transform: translateY(5%); }
